<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>

</style>
</head>
<body>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="images/crack.jpg" style="width:100%">
    <img src="images/asia.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="images/marcus.jpg" style="width:100%">
    <img src="images/bearcreek.jpeg" style="width:100%">
    <img src="images/ayaka.jpg" style="width:100%">
  </div>  
</div>


</body>
</html>
